<div class="content" role="main">

    <h2>Welcome!</h2>
    <div class="card-container">
        <label class="input-field-label" for="email">Email</label>
        <div>
            <input type="email" class="input-field" placeholder="Enter email" [(ngModel)]="email" />
        </div>
        <label class="input-field-label" for="email">Password</label>
        <div>
            <input type="password" class="input-field" placeholder="Enter password" [(ngModel)]="password" />
        </div>
        <span *ngIf="hasErrors" class="error-messages">Invalid inputs</span>
        <button class="card card-small" (click)="signUp(email, password)" tabindex="0">
            <span>Sign up</span>
        </button>
        <button class="card card-small" (click)="signIn(email, password)" tabindex="0">
            <span>Sign in</span>
        </button>
        <button class="card card-small" (click)="googleAuth()" tabindex="0">
            <span>Google</span>
        </button>

        <button class="card card-small" (click)="githubAuth()" tabindex="0">
            <span>Github </span>
        </button>
    </div>

</div>
